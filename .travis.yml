branches:
  only: 
    - next
matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "6"
      script: cd demo && npm run build.plugin && npm run ci.tslint
    - stage: "Build webpack and Test"
      os: osx
      env:
        - Webpack="iOS"
      osx_image: xcode9.2
      language: node_js 
      node_js: "6"
      jdk: oraclejdk8
      before_script:
        - cd demo && tns platform add ios@next
      script: npm run build.plugin && npm i && tns build ios --bundle --env.uglify
    - os: linux
      language: android
      env:
        - Webpack="Android"
      jdk: oraclejdk8
      before_install: nvm install 6.10.3
      before_script:
        - cd demo && tns platform add android@next
      script: npm run build.plugin && npm i && tns build android --bundle --env.uglify --env.snapshot
    - os: linux
      env: 
        - BuildAndroid="26"
      language: android
      jdk: oraclejdk8
      before_install: nvm install stable
      before_script:
        - cd demo && tns platform add android@next
      script:
        - npm run build.plugin && tns build android
    - os: osx
      env: 
        - BuildiOS="11"
        - Xcode="9.2"
      osx_image: xcode9.2
      language: node_js 
      node_js: "6"
      jdk: oraclejdk8
      before_script:
        - cd demo && tns platform add ios@next
      script: 
        - npm run build.plugin && tns build ios
    - os: linux
      language: android
      dist: precise
      jdk: oraclejdk8
      env: 
        - Android="UnitTests"
      before_script:
        - echo no | android create avd --force -n test -t android-21 -b armeabi-v7a
        - emulator -avd test -no-audio -no-window &
        - android-wait-for-emulator
        - cd demo && tns platform add android@next
      before_install:
        - nvm install 6
      script:
        - npm run build.plugin && tns build android
        - travis_wait travis_retry tns test android --justlaunch
    - os: osx
      language: node_js
      node_js: "6"
      jdk: oraclejdk8
      env: 
        - iOS="UnitTests"
      osx_image: xcode8.3 # Can't run the tests using the latest xcode for now
      before_script:
        - cd demo && tns platform add ios@next
      script: 
        - npm run build.plugin && tns build ios
        - travis_wait travis_retry tns test ios --justlaunch

android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26
    - android-23
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21

install:
    - echo no | npm install -g nativescript@next
    - tns usage-reporting disable
    - tns error-reporting disable
    - cd src
    - npm uninstall tns-core-modules -D && npm install tns-core-modules@next -D
    - cd ../demo
    - npm uninstall tns-core-modules -P && npm install tns-core-modules@next -P
    - npm uninstall nativescript-dev-webpack -D && npm install nativescript-dev-webpack@next -D
    - npm uninstall nativescript-dev-typescript -D && npm install nativescript-dev-typescript@next -D
    - cd ..