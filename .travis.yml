branches:
  only: 
    - next
matrix:
  include:
    - stage: "WebPack, Build and Test"
      os: osx
      env:
        - WebPack="iOS"
      osx_image: xcode10.0
      language: node_js 
      node_js: "10"
      jdk: oraclejdk8
      before_script:
        - cd ../demo && tns platform add ios@next
        - cd ../demo-angular && tns platform add ios@next
      script: 
        - cd ../demo && npm run build.plugin && npm i && tns build ios --bundle --env.uglify 
        - cd ../publish
        - sh pack.sh
        - cp package/*.tgz ../demo-angular/package.tgz
        - cd ../demo-angular 
        - sed -i -e 's/\"..\/src\"/"package.tgz"/g' package.json
        - npm i
        - tns build ios --bundle --env.uglify --env.aot
    - language: android
      os: linux
      dist: trusty
      env:
        - WebPack="Android"
      jdk: oraclejdk8
      before_install: nvm install 10
      before_script:
        - cd ../demo && tns platform add android@next
        - cd ../demo-angular && tns platform add android@next
      script:
        - cd ../demo && npm run build.plugin && npm i && tns build android --bundle --env.uglify --env.snapshot
        - cd ../publish 
        - sh pack.sh
        - cp package/*.tgz ../demo-angular/package.tgz
        - cd ../demo-angular
        - sed -i -e 's/\"..\/src\"/"package.tgz"/g' package.json
        - npm i
        - tns build android --bundle --env.uglify --env.aot
    - language: android
      os: linux
      dist: trusty
      env: 
        - BuildAndroid="28"
      jdk: oraclejdk8
      before_install: nvm install 10
      before_script:
        - cd ../demo && tns platform add android@next
        - cd ../demo-angular && tns platform add android@next
      script:
        - cd ../src && npm i && npm run tsc && cd ../demo && npm i && tns build android && cd ../demo-angular && npm i && tns build android
    - os: osx
      env: 
        - BuildiOS="12.0"
        - Xcode="10.0"
      osx_image: xcode10.0
      language: node_js 
      node_js: "10"
      jdk: oraclejdk8
      before_script:
        - cd ../demo && tns platform add ios@next
        - cd ../demo-angular && tns platform add ios@next
      script: 
        - cd ../src && npm i && npm run tsc && cd ../demo && npm i && tns build ios && cd ../demo-angular && npm i && tns build ios

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository

before_install:
    - sudo pip install --upgrade pip
    - sudo pip install six

install:
    - echo no | npm install -g nativescript@next
    - tns usage-reporting disable
    - tns error-reporting disable
    - cd demo
    - npm install tns-core-modules@next -P --save-exact
    - npm install tns-platform-declarations@next -D --save-exact
    - npm install nativescript-dev-webpack@next -D --save-exact
    - npm install nativescript-dev-typescript@next -D --save-exact
    - ./node_modules/.bin/update-ns-webpack --deps --configs
    - npx rimraf -- hooks node_modules platforms package-lock.json
    - cd ../demo-angular
    - npm install tns-core-modules@next -P --save-exact
    - npm install tns-platform-declarations@next -D --save-exact
    - npm install nativescript-angular@next -P --save-exact
    - npm install nativescript-dev-webpack@next -D --save-exact
    - npm install nativescript-dev-typescript@next -D --save-exact
    - ./node_modules/.bin/update-ns-webpack --deps --configs
    - ./node_modules/.bin/update-app-ng-deps
    - npx rimraf -- hooks node_modules platforms package-lock.json
    